<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reserva Barbearia</title>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <div class="logo">
            <h1>Barbearia Stilo Art</h1>
            <p>Beleza e Estilo em cada corte</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Servi√ßos</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>


    <main>
        <section class="reserva">
            <h2>Agende seu Corte</h2>
            <form id="formReserva">
                <label for="nome">Seu nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Digite seu nome">

                <label for="data">Data da reserva:</label>
                <input type="date" id="data" name="data" required>

                <label for="hora">Hora da reserva:</label>
                <input type="time" id="hora" name="hora" required>

                <button type="submit">Confirmar Reserva</button>
            </form>
            <div id="confirmacao" class="hidden">
                <p>Reserva confirmada! Te esperamos para o seu corte.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
